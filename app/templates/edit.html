{% extends 'layout.html' %}

{% block container%}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">modify information</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="rawText">raw text</label>
                        <textarea id="rawText" class="form-control" rows="10" >{{ obj.title }} {{ obj.text }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="relatedSentence">related sentence</label>
                        <textarea id="relatedSentence" class="form-control" rows="3" >{{ obj.sentence }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="currentState">current state</label>
                        <input type="text" class="form-control" id="currentState" name='currentState' value={{ obj.cur_state}}>
{#                        <select class="form-control" id="currentState" >#}
{#                            <option>unknown</option>#}
{#                            <option>initializing</option>#}
{#                            <option>up</option>#}
{#                            <option>failed</option>#}
{#                            <option>down</option>#}
{#                        </select>#}
                    </div>
                    <div class="form-group">
                        <label for="transferCondition">transfer condition</label>
                        <textarea class="form-control" id="transferCondition" name="transferCondition">{{ obj.condition }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="newState">new state</label>
                        <input type="text" class="form-control" id="newState" name="newState" value="{{ obj.new_state }}">
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
